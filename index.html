<!DOCTYPE html>
<html>
  <head>
    <title>Everwhere I've Been</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">

          <div class="jumbotron">
            <h2>Around the world</h2>
            <p>Around the wo-orld</p>
          </div>


          <form>
            <div class="form-group row">
              <div class="col-md-6">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
              </div>
              <div class="col-md-6">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" class="form-control" placeholder="Country Name">
              </div>
            </div>
            <div class="form-group">
              <label for="stay-length">Length of Stay in Days</label>
              <input type="text" name="stay-length" id="stay-length" class="form-control" placeholder="Length of Stay">
            </div>
            <div class="form-group">
              <label for="review">From 1 - 10, 10 being the best, how would you rate your stay?</label>
              <input type="text" name="review" id="review" class="form-control" placeholder="1-10">
            </div>
            <button type="submit" class="btn btn-info" name="button">Add your stay!</button>
          </form>

          <div class="display-places">

          </div>

          </div>
        </div>
        <div class="col-md-2">
        </div>
      </div>
    </div>
  </body>
</html>
